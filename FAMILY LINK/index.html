<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Family Link</title>
  </head>
  <body>
    <div class="principal">
      <div class="infos">
        <div class="menu-superior">
          <div class="menu-superior-esquerdo">
            <i class="fa-solid fa-bars"></i>
            <h1 class="nome-usuario">Miguel</h1>
          </div>
          <div class="menu-superior-direito">
            <i class="fa-solid fa-bell"></i>
            <div class="img-wrapper-pais">
              <img
                class="img-pais"
                src="./assets/images/photo_pais.jpg"
                alt=""
              />
            </div>
          </div>
        </div>

        <div class="img-wrapper-usuario">
          <img src="./assets/images/photo_crianca.jpg" alt="" />
        </div>

        <div class="info-cel-batt">
          <div class="info-mobile">
            <i class="fa-solid fa-mobile"></i>
            <p class="nome-dispositivo">xiaomi</p>
            <p class="tempo-online">43 min</p>
          </div>
          <i class="fa-solid fa-ellipsis"></i>
          <div class="info-battery">
            <i class="fa-solid fa-battery-half"></i>
            <p class="battery">bateria</p>
            <p class="percent-battery">83%</p>
          </div>
        </div>
      </div>
      <span></span>
      <div class="infos grid-inferior">
        
      </div>
    </div>
  </body>
</html>
