<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Login</title>
  </head>
  <body>
    <section id="main">
      <div id="grid">
        <section id="sideIMG">
          <figure>
            <h1 id="titulo">Bem vindo!</h1>
            <img src="./assets/img/azure.png " alt="Logotipo Azure" />
          </figure>
        </section>
        <section id="sideLogin">
          <form action="">
            <h1>Faça o login para continuar</h1>
            <label for="email">Usuário</label>
            <input type="email" id="email" />
            <label for="senha">Senha</label>
            <input type="password" name="" id="senha" />
            <button>Entrar</button>
          </form>
        </section>
      </div>
    </section>
  </body>
</html>
