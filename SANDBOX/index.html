<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Sandbox JS</title>
  </head>
  <body>
    <h1 id="h1">Sandbox</h1>
    <div class="main">
      <input type="text" class="input">
    </input>
      <div class="buttons">
        <div class="numbers">
          <button onclick="inputValue()" type="button">7</button>
          <button onclick="inputValue()" type="button">8</button>
          <button onclick="inputValue()" type="button">9</button>
          <button onclick="inputValue()" type="button">4</button>
          <button onclick="inputValue()" type="button">5</button>
          <button onclick="inputValue()" type="button">6</button>
          <button onclick="inputValue()" type="button">1</button>
          <button onclick="inputValue()" type="button">2</button>
          <button onclick="inputValue()" type="button">3</button>
          <button onclick="inputValue()" type="button">0</button>
        </div>
        <div class="operators">
          <div>/</div>
          <div>*</div>
          <div>-</div>
          <div>+</div>
          <div>=</div>
        </div>
      </div>

      <!-- <div class=""></div> -->
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
